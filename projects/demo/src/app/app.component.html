<div class="app">
  <header class="app-header">
    <h1>{{ title }}</h1>
    <nav class="app-nav">
      <ul class="nav-list">
        @for (item of navigationItems; track item.path) {
          <li class="nav-item">
            <a [routerLink]="item.path" routerLinkActive="active" class="nav-link">
              {{ item.label }}
            </a>
          </li>
        }
      </ul>
    </nav>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
</div>
