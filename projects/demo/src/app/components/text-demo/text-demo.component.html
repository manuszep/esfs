<demo-layout
  title="Text Field Component"
  description="A versatile text input component with validation, icons, and flexible configuration options."
  [form]="form"
  fieldName="textField">

  <div slot="actions">
    <button (click)="resetForm()" class="primary">Reset</button>
    <button (click)="markAllAsTouched()">Mark as Touched</button>
  </div>

  <div slot="configuration">
    <demo-configuration title="Configuration Options" #config>
      <div class="control-group">
        <label>Value</label>
        <input
          type="text"
          [value]="control.value"
          (input)="control.setValue($any($event.target).value)"
        />
      </div>

      <div class="control-group">
        <label>Input Type</label>
        <select
          [value]="control.type()"
          (change)="control.type.set($any($event.target).value)"
        >
          <option value="text">Text</option>
          <option value="email">Email</option>
          <option value="password">Password</option>
          <option value="tel">Telephone</option>
          <option value="url">URL</option>
          <option value="search">Search</option>
        </select>
      </div>

      <div class="control-group">
        <label>
          <input
            type="checkbox"
            [checked]="control.required()"
            (change)="control.required.set($any($event.target).checked)"
          />
          Required
        </label>
      </div>

      <div class="control-group">
        <label>
          <input
            type="checkbox"
            [checked]="control.disabled"
            (change)="
              control.disabled ? control.enable() : control.disable()
            "
          />
          Disabled
        </label>
      </div>

      <div class="control-group">
        <label>
          <input
            type="checkbox"
            [checked]="control.label()"
            (change)="control.label.set($any($event.target).checked)"
          />
          Show Label
        </label>
      </div>

      <div class="control-group">
        <label>
          <input
            type="checkbox"
            [checked]="control.textBefore()"
            (change)="
              control.textBefore.set($any($event.target).checked)
            "
          />
          Show Text Before
        </label>
      </div>

      <div class="control-group">
        <label>
          <input
            type="checkbox"
            [checked]="control.textAfter()"
            (change)="
              control.textAfter.set($any($event.target).checked)
            "
          />
          Show Text After
        </label>
      </div>

      <div class="control-group">
        <label>Icon Before</label>
        <select
          [value]="control.iconBefore() || ''"
          (change)="
            control.iconBefore.set($any($event.target).value || false)
          "
        >
          <option value="">None</option>
          <option value="search">Search</option>
          <option value="person">Person</option>
          <option value="email">Email</option>
          <option value="lock">Lock</option>
          <option value="phone">Phone</option>
        </select>
      </div>

      <div class="control-group">
        <label>Icon After</label>
        <select
          [value]="control.iconAfter() || ''"
          (change)="
            control.iconAfter.set($any($event.target).value || false)
          "
        >
          <option value="">None</option>
          <option value="close">Close</option>
          <option value="visibility">Visibility</option>
          <option value="check">Check</option>
          <option value="info">Info</option>
        </select>
      </div>

      <div class="control-group">
        <label>Min Length</label>
        <input
          type="number"
          min="0"
          [value]="control.minLength() || 0"
          (input)="
            control.minLength.set(+$any($event.target).value || null)
          "
        />
      </div>

      <div class="control-group">
        <label>Max Length</label>
        <input
          type="number"
          min="0"
          [value]="control.maxLength() || ''"
          (input)="
            control.maxLength.set(+$any($event.target).value || null)
          "
        />
      </div>
    </demo-configuration>
  </div>

  <div slot="output">
    <demo-status [control]="control"></demo-status>
  </div>
</demo-layout>
