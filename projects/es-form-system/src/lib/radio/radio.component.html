<esfs-layout
  [id]="control().guid"
  [disabled]="control().disabled"
  [label]="control().label() ? label() : ''"
  [hasError]="!!error()"
  [value]="control().value"
  [canTypeIn]="false">
  <div class="esfs-radio" [class.esfs-radio--button]="control().buttonStyle()">
    @for (option of control().options | async; track option.label) {
      <label class="esfs-radio__option" [for]="control().guid">
        <input
          [id]="control().guid"
          type="radio"
          [formControl]="control()"
          [value]="option.value"
          (change)="handleChange($any($event))" />
        <span class="esfs-radio__option__label">{{ option.label | translate }}</span>
      </label>
    }
  </div>
</esfs-layout>
