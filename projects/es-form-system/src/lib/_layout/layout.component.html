<div
  class="esfs-layout"
  [class.esfs-layout--disabled]="disabled"
  [class.esfs-layout--no-label]="!label"
  [class.esfs-layout--error]="hasError"
  [class.esfs-layout--can-type-in]="canTypeIn"
  [class.esfs-layout--has-value]="hasValue"
>
  @if (iconBefore) {
    <span class="esfs-layout__icon esfs-layout__icon--before material-symbols-outlined">{{iconBefore}}</span>
  }
  @if (iconAfter) {
    <span class="esfs-layout__icon esfs-layout__icon--after material-symbols-outlined">{{iconAfter}}</span>
  }

  @if (textBefore) {
    <span class="esfs-layout__text esfs-layout__text--before">{{ textBefore | translate }}</span>
  }
  @if (textAfter) {
    <span class="esfs-layout__text esfs-layout__text--after">{{ textAfter | translate }}</span>
  }

  <div class="esfs-layout__control">
    @if (label) {
      <label
      class="esfs-layout__control__label"
        [class.esfs-layout__label--multi-fields]="multiFields"
        [for]="id">
        {{ label | translate }}
      </label>
    }

    <ng-content></ng-content>
  </div>
</div>
