<esfs-layout
  class="esfs-phone"
  [id]="control.guid"
  [disabled]="control.disabled"
  [iconBefore]="control.iconBefore()"
  [iconAfter]="control.iconAfter()"
  [label]="control.label() ? label() : ''"
  [textBefore]="control.textBefore() ? textBefore() : ''"
  [textAfter]="control.textAfter() ? textAfter() : ''"
  [hasError]="!!error()"
  [multiFields]="true"
  [value]="control.value"
  >
  <form [esfsFormGroup]="subForm">
    <esfs-dropdown name="code" [control]="codeField" [form]="subForm" (esfsChange)="handleChange($event)"></esfs-dropdown>
    <esfs-number name="number" [control]="numberField" [form]="subForm" (esfsBlur)="handleBlur()"></esfs-number>
  </form>
</esfs-layout>
