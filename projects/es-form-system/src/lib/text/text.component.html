<esfs-layout
  [id]="control.guid"
  [disabled]="control.disabled"
  [iconBefore]="control.iconBefore()"
  [iconAfter]="control.iconAfter()"
  [label]="label()"
  [textBefore]="textBefore()"
  [textAfter]="textAfter()"
  [hasError]="!!error()"
  >
  <input [id]="control.guid" [type]="control.type()" [formControl]="control" [placeholder]="placeholder() | translate">
</esfs-layout>
