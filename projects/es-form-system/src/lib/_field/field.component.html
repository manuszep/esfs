<ng-container [ngSwitch]="control.fieldType">
  <esfs-text
    #fld
    *ngSwitchCase="'text'"
    [name]="name"
    [form]="form"
    [control]="$any(control)"
  ></esfs-text>
  <div *ngIf="control.errors && (control.dirty || control.touched)" class="esfs-field-error">
    {{ control.errors | esfsFormError : control.keyPrefix() + '.' + name }}
  </div>
</ng-container>
